<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>

  <header>
    <div class="search-bar">
      <form action="">
        <img src="assets/img/search-icon.png" alt="search icon">
        <label for="search-bar">
          <input type="text" id="search-bar" name="search-bar">
        </label>
      </form>
    </div>
    <div class="notification-bar">
      <a href=""><img src="assets/img/notification-icon.png" alt="notification bell icon"></a>
      <img src="assets/img/user-image.png" alt="user profile image">
      <p>Douglas Heffernen</p>
    </div>
    <div class="greeting-bar">
      <img src="assets/img/user-image.png" alt="user profile image">
      <div>
        <p>Hi There,</p>
        <p>Douglas Heffernen (@dougie)</p>
      </div>
    </div>
    <div class="actions-bar">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <aside></aside>

  <main></main>



</body>
</html>
