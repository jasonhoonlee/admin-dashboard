<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>

  <header>
    <div class="search-bar">
      <form action="">
        <img src="assets/img/search-icon.png" alt="search icon">
        <label for="search-bar">
          <input type="text" id="search-bar" name="search-bar">
        </label>
      </form>
    </div>
    <div class="notification-bar">
      <a href=""><img src="assets/img/notification-icon.png" alt="notification bell icon"></a>
      <img src="assets/img/user-image.png" alt="user profile image">
      <p>Douglas Heffernen</p>
    </div>
    <div class="greeting-bar">
      <img src="assets/img/user-image.png" alt="user profile image">
      <div>
        <p>Hi There,</p>
        <p>Douglas Heffernen (@dougie)</p>
      </div>
    </div>
    <div class="actions-bar">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <aside>
    <div class="sidebar-header">
      <img src="assets/img/dashboard-icon.png" alt="dashboard icon">
      <h2>Dashboard</h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href=""><img src="assets/img/home-icon.png" alt="home icon">Home</a>
        </li>
        <li>
          <a href=""><img src="assets/img/profile-icon.png" alt="profile icon">Profile</a>
        </li>
        <li>
          <a href=""><img src="assets/img/message-icon.png" alt="messages icon">Messages</a>
        </li>
        <li>
          <a href=""><img src="assets/img/history-icon.png" alt="history icon">History</a>
        </li>
        <li>
          <a href=""><img src="assets/img/tasks-icon.png" alt="tasks icon">Tasks</a>
        </li>
        <li>
          <a href=""><img src="assets/img/community-icon.png" alt="communities icon">Communities</a>
        </li>
      </ul>
    </div>
    <div class="sidebar-settings">
      <ul>
        <li>
          <a href=""><img src="assets/img/setting-icon.png" alt="settings icon">Settings</a>
        </li>
        <li>
          <a href=""><img src="assets/img/support-icon.png" alt="support icon">Support</a>
        </li>
        <li>
          <a href=""><img src="assets/img/privacy-icon.png" alt="privacy icon">Privacy</a>
        </li>
      </ul>
    </div>
  </aside>

  <main></main>



</body>
</html>
